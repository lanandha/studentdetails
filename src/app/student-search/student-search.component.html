
<div class="table table-dark" id="search-component">
 
  <h4 class="nav-item nav-link"><label for="search-box">Student Search </label></h4>

  <input class="nav-item nav-link-lg" #searchBox id="search-box" (input)="search(searchBox.value)"/>

  <ul class="text-center" class="search-result">
    <li *ngFor="let student of students$ | async" >
      <a class="text-center" routerLink="/detail/{{student.id}}">
        {{student.name}}
      </a>
    </li>
  </ul>
</div>
